<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elegance Admin | Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body class="login-container">
    <div class="login-card">
        <h2>ELEGANCE</h2>
        <p>Enter credentials to access admin panel</p>
        <form action="admin main.html">
            <div class="input-group">
                <label>Admin Email</label>
                <input type="email" placeholder="admin@elegance.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button type="submit" class="login-btn"link="admin main.html">Log In</button>
        </form>
    </div>
</body>
</html>
