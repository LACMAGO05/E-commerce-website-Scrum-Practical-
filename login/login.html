<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main-box">
      <div class="main-box__left">
        <img class="main-box__img"  src="./img/login.jpg"/>
      </div>
      <div class="main-box__right">
        <h2>Log in to Exclusive</h2>
        <p>Enter the details below</p>
        <form class="form">
          <div class="form__input-group">
            <input type="text" id="email" name="email" placeholder="Email or Phone number" required />
          </div>
          <div class="form__input-group">
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="form__actions">
              <button type="submit" class="form__login-button">Log In</button>
              <a href="#"  class="form__forgot-password">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
