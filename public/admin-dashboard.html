<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Shop Admin | Dashboard</title>
    <style>
        :root {
            --primary-blue: #0c0456;
            --accent-yellow: #d2e446;
            --bg-light: #f4f7f6;
            --text-main: #333;
            --white: #ffffff;
            --sidebar-hover: #1a0b8c;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        .wrapper {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--primary-blue);
            color: white;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--accent-yellow);
        }

        .nav-links {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }

        .nav-links a,
        .dropdown-btn {
            padding: 15px 30px;
            text-decoration: none;
            color: #ffffff;
            display: block;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .dropdown-btn:hover {
            background: var(--sidebar-hover);
            color: var(--accent-yellow);
        }

        .nav-links a.active {
            border-left: 5px solid var(--accent-yellow);
            background: var(--sidebar-hover);
        }

        /* Content Area */
        .main-content {
            margin-left: 260px;
            padding: 50px;
            width: calc(100% - 260px);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 20px;
        }

        .header-bar h1 {
            color: var(--primary-blue);
            margin: 0;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            border-bottom: 4px solid var(--accent-yellow);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card .value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-top: 15px;
        }

        .logout-link {
            color: #ff4f5a !important;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">E-SHOP ADMIN</div>
            <div class="nav-links">
                <a href="/admin/dashboard" class="active">Dashboard Statistics</a>
                <a href="/admin/add-product">+ Add New Product</a>
                <a href="#">Inventory Management</a>
                <a href="#">Customer List</a>
                <a href="/logout" class="logout-link">Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="header-bar">
                <h1>Dashboard Overview</h1>
                <div id="adminName">Admin: <strong>Jane Doe</strong></div>
            </header>

            <div class="stat-grid">
                <div class="card">
                    <h3>Total Sales</h3>
                    <div class="value" id="totalSales">...</div>
                </div>
                <div class="card">
                    <h3>Active Users</h3>
                    <div class="value" id="activeUsers">...</div>
                </div>
                <div class="card">
                    <h3>Listing Products</h3>
                    <div class="value" id="totalProducts">...</div>
                </div>
                <div class="card">
                    <h3>Pending Orders</h3>
                    <div class="value" id="pendingOrders">...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadAdminStats() {
            try {
                // Fetch stats
                const statsResponse = await fetch('/api/admin/stats');
                const stats = await statsResponse.json();

                document.getElementById('totalSales').textContent = stats.totalSales;
                document.getElementById('activeUsers').textContent = stats.activeUsers;
                document.getElementById('totalProducts').textContent = stats.totalProducts;
                document.getElementById('pendingOrders').textContent = stats.pendingOrders;

                // Fetch current user (admin) info
                const userResponse = await fetch('/api/user/me');
                const user = await userResponse.json();
                document.getElementById('adminName').innerHTML = `Admin: <strong>${user.name}</strong>`;

            } catch (err) {
                console.error('Error loading admin dashboard:', err);
                // If unauthorized, redirect might happen on server side, but good to handle
            }
        }
        window.onload = loadAdminStats;
    </script>
</body>

</html>
