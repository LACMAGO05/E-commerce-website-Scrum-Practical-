<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Shop Admin | Access</title>
    <style>
        :root {
            --primary: #0c0456;
            --accent: #d2e446;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 8px solid var(--accent);
        }

        .login-card h2 {
            color: var(--primary);
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 700;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background: #f9f9f9;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            border: none;
            color: var(--accent);
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #1a0b8c;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>ADMIN LOGIN</h2>
        <p style="color: #888; margin-bottom: 40px;">E-Shop Management Portal</p>
        <form action="/api/admin/login" method="POST">
            <div class="input-group">
                <label>Admin Email</label>
                <input type="email" name="email" placeholder="admin@eshop.com" required>
            </div>
            <div class="input-group">
                <label>Access Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Secure Login</button>
        </form>
    </div>
</body>

</html>
