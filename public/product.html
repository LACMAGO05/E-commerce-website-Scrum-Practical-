<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | E-Shop</title>
    <style>
        :root {
            --primary: #0c0456;
            --accent: #d2e446;
            --white: #ffffff;
            --gray: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--gray);
            line-height: 1.6;
            color: #222;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            padding: 0 4.8rem;
            height: 6rem;
            color: white;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .header a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1100px;
            margin: 80px auto;
            background: white;
            padding: 50px;
            display: grid;
            grid-template-columns: 500px 1fr;
            gap: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border-top: 8px solid var(--accent);
        }

        .product-image img {
            width: 100%;
            height: 500px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-info h1 {
            font-size: 38px;
            margin-bottom: 15px;
            color: var(--primary);
            line-height: 1.2;
        }

        .category {
            display: inline-block;
            background: var(--gray);
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 13px;
            color: #666;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .price {
            font-size: 32px;
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 30px;
        }

        .description {
            font-size: 17px;
            color: #444;
            margin-bottom: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .btn-add {
            background: var(--primary);
            color: var(--accent);
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(12, 4, 86, 0.2);
        }

        .btn-add:hover {
            transform: translateY(-3px);
            background: #1a0b8c;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                margin: 20px;
                padding: 30px;
            }

            .product-image img {
                height: 350px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo" style="font-size: 24px; font-weight: bold;">E-Shop</div>
        <nav>
            <a href="/">Home</a>
            <a href="/shop" style="margin-left: 30px;">Continue Shopping</a>
        </nav>
    </header>

    <div class="container" id="productDetail">
        <p style="text-align: center; font-size: 1.2rem;">Retrieving specifications...</p>
    </div>

    <script>
        async function loadProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.getElementById('productDetail').innerHTML = '<h2 style="grid-column: 1/-1; text-align: center;">Target Item Not Specified</h2>';
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) throw new Error('Not found');
                const product = await response.json();

                document.getElementById('productDetail').innerHTML = `
                    <div class="product-image">
                        <img src="${product.image_url || 'https://via.placeholder.com/500x500'}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <span class="category">${product.category}</span>
                        <h1>${product.name}</h1>
                        <div class="price">${product.price} FCFA</div>
                        <div class="description">
                            <h3 style="margin-bottom: 10px; color: #111;">Product Overview</h3>
                            <p>${product.description || 'This is a premium high-performance item from E-Shop, designed for durability and maximum efficiency in its category.'}</p>
                        </div>
                        <button class="btn-add" onclick="location.href='/cart'">Secure Checkout</button>
                    </div>
                `;
                document.title = `${product.name} | E-Shop Detail`;
            } catch (err) {
                console.error(err);
                document.getElementById('productDetail').innerHTML = '<h2 style="grid-column: 1/-1; text-align: center;">Product database error</h2>';
            }
        }
        window.onload = loadProductDetail;
    </script>
</body>

</html>
