<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Info</title>
    <style>
        * {
            font-family: "Rubik", sans-serif;
        }

        body {
            background-color: #0c0456;
        }

        .title-h2 {
            padding-top: 30px;
            color: #0c0456;
        }

        .shipping-h3 {
            color: #000000;
        }


        .container {
            margin: 20px auto;
            background-color: #ffffff;
            max-width: 700px;
            padding: 20px;
            border-radius: 10px;
        }

        .row5 {
            text-align: center;
            padding: 50px;
        }

        .row1>*,
        .row2>*,
        .row3>*,
        .row4>* {
            padding: 10px 5px;
            display: inline-block;
        }

        .row5>* {
            display: inline-block;
            padding: 2px 30px;
        }

        .form-shipping {
            padding: 0 20px;
        }

        .label-form {
            display: block;
            padding-bottom: 5px;
        }

        .input-form[type=text] {
            border: 1px solid gray;
            padding: 10px;
            width: 100%;
            max-width: 250px;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            background-color: #0c0456;
            border: none;
            font-size: 16px;
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            outline: none;
            border-radius: 9px;
        }

        button:hover {
            background-color: #d2e446;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-shipping" method="POST" action="/api/checkout">
            <div class="title">
                <h2 class="title-h2">Shipping & Billing</h2>
            </div>
            <div class="shipping">
                <h3 class="shipping-h3">Shipping Address</h3>

                <div class="row1">
                    <div class="first-name"><label class="label-form" for="first-name">First Name</label><input
                            class="input-form" type="text" id="first-name" name="first-name"></div>
                    <div class="last-name"><label class="label-form" for="last-name">Last Name</label><input
                            class="input-form" type="text" id="last-name" name="last-name"></div>
                </div>

                <div class="row2">
                    <div class="address"><label class="label-form" for="address">Address</label><input
                            class="input-form" type="text" id="address" name="address"></div>
                    <div class="postal-code"><label class="label-form" for="postal-code">ZIP Code</label><input
                            class="input-form" type="text" id="postal-code" name="postal-code"></div>
                </div>

                <div class="row3">
                    <div class="city"><label class="label-form" for="city">City</label><input class="input-form"
                            type="text" id="city" name="city"></div>
                    <div class="country"><label class="label-form" for="country">Country</label><input
                            class="input-form" type="text" id="country" name="country"></div>
                </div>
            </div>

            <div class="row5">
                <button type="button" onclick="location.href='/cart'">Go Back</button>
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
</body>

</html>
