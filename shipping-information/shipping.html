<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shipping.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Shipping Info</title>
</head>
<body>
    <div class="container">
		<div class="form">
			<form class="form-shipping" method="" action="">	
                        <div class="title">
                            <h2 class="title-h2">Shipping & Billing</h2>
                        </div>
                        <div class="shipping">
                            <h3 class="shipping-h3">Shipping Address</h3>
                        
                        <div class="row1">
                            <div class="first-name"><label class="label-form" for="first-name">First Name</label><input class="input-form" type="text" id="first-name" name="first-name"></div>
                            <div class="last-name"><label class="label-form" for="last-name">Last Name</label><input class="input-form" type="text" id="last-name" name="last-name"></div>
                        </div>
                        
                        <div class="row2">
                            <div class="address"><label class="label-form" for="address">Address</label><input class="input-form" type="text" id="address" name="address"></div>
                            <div class="postal-code"><label class="label-form" for="postal-code">ZIP/Postal Code</label><input class="input-form" type="text" id="postal-code" name="postal-code"></div>
                        </div>

                        <div class="row3">
                            <div class="city"><label class="label-form" for="city">City</label><input class="input-form" type="text" id="city" name="city"></div>
                            <div class="country">
                                <div class="label">
                                    <label class="label-form" for="country">Country</label>
                                </div>
                                <div class="input">
                                    <input class="input-form" type="text" id="country" name="country">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="billing">
                        <h3>Billing Address</h3>
                        
                        <div class="row1">
                                <div class="checkbox">
                                    <input class="input-form" type="checkbox" id="same-information" name="same-information">	
                                    <label class="label-form">
                                        <strong>Is the Billing Address the same as the Shipping Address?</strong>
                                    </label>
                                </div>
                        </div>

                        <div class="row2">
                            <div class="first-name"><label class="label-form" for="first-name-billing">First Name</label><input class="input-form" type="text" id="first-name-billing" name="first-name-billing"></div>
                            <div class="last-name"><label class="label-form" for="last-name-billing">Last Name</label><input class="input-form" type="text" id="last-name-billing" name="last-name-billing"></div>
                        </div>
                        
                        <div class="row3">
                            <div class="address"><label class="label-form" for="address-billing">Address</label><input class="input-form" type="text" id="address-billing" name="address-billing"></div>
                            <div class="postal-code"><label class="label-form" for="postal-code-billing">ZIP/Postal Code</label><input class="input-form" type="text" id="postal-code-billing" name="postal-code-billing"></div>
                        </div>
                        
                        <div class="row4">
                            <div class="city"><label class="label-form" for="city-billing">City</label><input class="input-form" type="text" id="city-billing" name="city-billing"></div>
                            <div class="country">
                                <div class="label"><label class="label-form" for="country-billing">Country</label>
                                </div>
                                <div class="input">
                                    <input class="input-form" type="text" id="country-billing" name="country-billing">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    

                <div class="row5">
                    <div class="button">
                        <button ><a class="go-back" href="product.html">< Go Back</a></button>
                    </div>
                    <div class="button">
                        <button type="submit">Send</button>
                    </div>
                </div>
	        </form>
	    </div>
	</div>
</body>
</html>
